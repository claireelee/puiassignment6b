<!doctype html>
<html lang="en"> 
    <head>
        <title>Bun Bun Bake Shop</title> <!-- website title, importing stylesheet and font -->
        <link rel="stylesheet" href="bakerystyle.css">
        <link rel="icon" href="images/logo.png">
        <script src="https://kit.fontawesome.com/f569ccc368.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="navcontainer" id="nav">  <!-- navigation bar -->
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="Bun Bun Bake Shop Logo"></a>
                </div>
                <div class="navbutton">
                    <a href="orderpage.html">Order</a>
                </div>
                <div class="navbutton">
                    <a>Locations</a>
                </div>
                <div class="navbutton">
                    <a>Account</a>
                </div>
                <div class="currentcart">
                    <a href="cartpage.html"><p id="clickcount">Cart (0)</p></a>
                </div>
            </div>
        </div> 


        <div class="content"><br>
            <h1>Your Cart</h1>

            <div class="text" id="carttext">
            </div>

            <div class="selectionbox" id="cartpage_cart">  <!-- container for all cart items -->
                <div id="item" class="cartitems">  <!-- container for cart item attributes -->
                    <div class="cartpicture">
                        <img src="images/selectionpic.png" alt="Product photo">
                    </div>
                    <div class="carttext">
                        <div class="text">
                            <b>Original</b><br>
                            Glaze: Vanilla Milk<br>
                            Quantity: 3pcs<br>
                            <b>$3.00</b><br>
                        </div>
                    </div>
                    <div class="carticon">
                        <div class="icon">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    <div class="cartedit">
                        <div class="smallbutton">
                            <a href="orderpage.html">&nbsp; Edit &nbsp;</a>
                        </div>
                    </div>
                    <div class="cartdelete">
                        <div class="smallbutton" onclick="removeCartItem() ">
                            Delete
                        </div>
                    </div>
                </div>

            </div>

            <div class="ordersummary"><br>  <!-- bottom bar -->
                <h3>
                    <div class="text" id="cartprice">
                        Cart Subtotal: $3.00
                    </div>
                </h3>


                <div class="flexrow">
                    <div class="button">
                        <a href="orderpage.html">Keep Shopping</a>
                    </div> 
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <div class="button">
                        Go to Checkout
                    </div> 
                </div>
            </div>

        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
